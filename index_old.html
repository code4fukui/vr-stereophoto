<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>VR-stereophoto</title>
<meta property="og:image" content="vr-stereophoto.jpg">
<link rel="apple-touch-icon" href="vr-stereophoto.jpg"/>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="streo-texture.js"></script>
<script>"strict"
AFRAME.registerComponent('cursor-listener', {
	init: function() {
		// to user motion sensor, orientation sensor for iOS13
		this.el.addEventListener('click', function(e) {
			if (DeviceMotionEvent && DeviceMotionEvent.requestPermission && typeof DeviceMotionEvent.requestPermission === 'function') {
				DeviceMotionEvent.requestPermission()
			}
			if (DeviceOrientationEvent && DeviceOrientationEvent.requestPermission && typeof DeviceOrientationEvent.requestPermission === 'function') {
				DeviceOrientationEvent.requestPermission();
			}
			console.log("requestPermission")
		})
	}
})
</script>
</head>
<body>

<a-scene id="scene">
	<a-sky color="#000000"></a-sky>
	<a-plane rotation="-90 0 0" width="50" height="50" position="0 0 0" color="#333333" cursor-listener></a-plane>
	<a-plane src="./img/cc0/image_anonyme_exposition_universelle_de_1900_kiosque_de_vente_du_catalogue_general_officiel_de_lexposition_le_guide_lemercier._ph14310_998513.jpg" width="2.5" height="2.2" rotation="0 0 0" position="0 1.1 -2" stereo-texture cursor-listener></a-plane>
	<a-plane src="./img/cc0/image_bacot_edmond_victor_hugo_debout_devant_la_fontaine_aux_serpents_dans_le_jardin_de_hauteville_house_1321.5_1086405.jpg" width="2.5" height="3.5" rotation="0 90 0" position="-2 1.75 0" stereo-texture cursor-listener></a-plane>
	<a-plane src="./img/cc0/image_vaury_et_cie_portrait_dangele_legrand._ph8702_397958.jpg" width="2.5" height="2.7" rotation="0 -90 0" position="2 1.35 0" stereo-texture cursor-listener></a-plane>
	<a-plane src="./img/cc0/image_bacot_edmond_reportage_dedmond_bacot_a_hauteville_house_le_salon_rouge_1862._2578_1053801.jpg" width="2.5" height="3.1" rotation="0 180 0" position="0 1.55 2" stereo-texture cursor-listener></a-plane>

	<!--
	<a-sphere cursor-listener position="0 1 -5" radius=".5" material="color: blue"></a-sphere>
	<a-entity camera look-controls><a-entity cursor="rayOrigin: mouse"/></a-entity>
	-->
</a-scene>

</body>
</html>
